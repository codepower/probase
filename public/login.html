<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>后台登录</title>
    <link rel="stylesheet" href="css/common.css">
</head>

<body class="login-page">
    <form action="/auth/login" method="post">
        <h3>系统管理登录</h3>
        <p><input type="text" name="username" placeholder="请输入用户名" autocomplete="off" />
            <i class="iconfont">&#xe6b8;</i></p>
        <p><input type="password" name="password" placeholder="请输入密码" autocomplete="off" />
            <i class="iconfont">&#xe82b;</i>
        </p>
        <p><input type="text" name="vericode" placeholder="验证码请输入密码" autocomplete="off" />
            <img src="/img/index.png" alt="" title="看不清，点击换一张" />
        </p>
        <button class="primary" type="submit">登录</button>
        <div>
            <i class="iconfont">&#xe6a4;</i>
            <span>请输入用户名密码验证码</span>
        </div>
    </form>
</body>

</html>
